          echo "  - Repository access: $([ -n "${{ secrets.BOT_GITHUB_TOKEN }}" ] && echo "Cross-repository capable" || echo "Current repository only")"
          echo "  - Permission model: Principle of least privilege applied"

      - name: Auto-Approve PR
