name: Auto Version Bump

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'CHANGELOG.md'
      - 'package.json'
      - 'blaze-wooless.php'
      - 'blocks/package.json'
      - 'docs/**'
      - '*.md'

jobs:
  version-bump:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, 'chore(release)') && !contains(github.event.head_commit.message, '[no version]')"
    permissions:
      contents: write
      pull-requests: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.AUTOMATION_TOKEN || secrets.BC_GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Configure Git
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"

    - name: Validate current version system
      run: |
        echo "ğŸ” Validating current version system..."
        node scripts/validate-version.js --verbose
        if [ $? -ne 0 ]; then
          echo "âŒ Version validation failed. Aborting version bump."
          exit 1
        fi

    - name: Determine version bump type
      id: bump_type
      run: |
        echo "ğŸ” Analyzing commits for version bump type..."

        # Get all non-merge commits since last version tag or last 50 commits if no tags
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        if [ -n "$LAST_TAG" ]; then
          echo "ğŸ“‹ Analyzing commits since tag: $LAST_TAG"
          COMMITS=$(git log --oneline --no-merges --format="%s" ${LAST_TAG}..HEAD)
        else
          echo "ğŸ“‹ No previous tags found, analyzing last 50 commits"
          COMMITS=$(git log --oneline --no-merges --format="%s" -50)
        fi

        if [ -z "$COMMITS" ]; then
          echo "â„¹ï¸  No commits found to analyze"
          echo "BUMP_TYPE=none" >> $GITHUB_OUTPUT
          exit 0
        fi

        echo "ğŸ“Š Commits to analyze:"
        echo "$COMMITS" | head -10
        if [ $(echo "$COMMITS" | wc -l) -gt 10 ]; then
          echo "... and $(( $(echo "$COMMITS" | wc -l) - 10 )) more"
        fi
        echo ""

        # Enhanced conventional commit detection
        HAS_BREAKING=false
        HAS_FEATURE=false
        HAS_FIX=false
        HAS_PERF=false

        while IFS= read -r commit; do
          # Skip empty lines
          [ -z "$commit" ] && continue

          # Check for breaking changes (multiple patterns)
          if echo "$commit" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore|build|ci)(\(.+\))?!:" || \
             echo "$commit" | grep -qE "BREAKING CHANGE" || \
             echo "$commit" | grep -qE "^(feat|fix)!(\(.+\))?:"; then
            HAS_BREAKING=true
            echo "ğŸ’¥ Breaking change detected: $commit"
          # Check for features
          elif echo "$commit" | grep -qE "^feat(\(.+\))?:"; then
            HAS_FEATURE=true
            echo "âœ¨ Feature detected: $commit"
          # Check for fixes and performance improvements
          elif echo "$commit" | grep -qE "^(fix|perf)(\(.+\))?:"; then
            if echo "$commit" | grep -qE "^fix(\(.+\))?:"; then
              HAS_FIX=true
              echo "ğŸ› Fix detected: $commit"
            else
              HAS_PERF=true
              echo "âš¡ Performance improvement detected: $commit"
            fi
          fi
        done <<< "$COMMITS"

        # Determine bump type based on priority
        if [ "$HAS_BREAKING" = true ]; then
          echo "BUMP_TYPE=major" >> $GITHUB_OUTPUT
          echo "ğŸš€ Result: MAJOR version bump (breaking changes detected)"
        elif [ "$HAS_FEATURE" = true ]; then
          echo "BUMP_TYPE=minor" >> $GITHUB_OUTPUT
          echo "ğŸš€ Result: MINOR version bump (new features detected)"
        elif [ "$HAS_FIX" = true ] || [ "$HAS_PERF" = true ]; then
          echo "BUMP_TYPE=patch" >> $GITHUB_OUTPUT
          echo "ğŸš€ Result: PATCH version bump (fixes/improvements detected)"
        else
          echo "BUMP_TYPE=none" >> $GITHUB_OUTPUT
          echo "â„¹ï¸  Result: No version bump (no conventional commits found)"
        fi

    - name: Preview version bump
      if: steps.bump_type.outputs.BUMP_TYPE != 'none'
      run: |
        CURRENT_VERSION=$(node -p "require('./package.json').version")
        echo "ğŸ“¦ Current version: $CURRENT_VERSION"
        echo "ğŸ”„ Bump type: ${{ steps.bump_type.outputs.BUMP_TYPE }}"

        # Calculate new version
        case "${{ steps.bump_type.outputs.BUMP_TYPE }}" in
          "major")
            NEW_VERSION=$(node -e "
              const semver = require('./scripts/semver-utils');
              console.log(semver.incrementVersion('$CURRENT_VERSION', 'major'));
            ")
            ;;
          "minor")
            NEW_VERSION=$(node -e "
              const semver = require('./scripts/semver-utils');
              console.log(semver.incrementVersion('$CURRENT_VERSION', 'minor'));
            ")
            ;;
          "patch")
            NEW_VERSION=$(node -e "
              const semver = require('./scripts/semver-utils');
              console.log(semver.incrementVersion('$CURRENT_VERSION', 'patch'));
            ")
            ;;
        esac

        echo "ğŸ“¦ New version will be: $NEW_VERSION"
        echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_ENV

    - name: Bump version
      if: steps.bump_type.outputs.BUMP_TYPE != 'none'
      run: |
        echo "ğŸ”„ Bumping version using npm scripts..."
        npm run version:${{ steps.bump_type.outputs.BUMP_TYPE }}

        echo "âœ… Version bump completed"
        UPDATED_VERSION=$(node -p "require('./package.json').version")
        echo "ğŸ“¦ Updated version: $UPDATED_VERSION"

    - name: Update changelog
      if: steps.bump_type.outputs.BUMP_TYPE != 'none'
      run: |
        echo "ğŸ“ Updating changelog..."
        npm run changelog
        echo "âœ… Changelog updated"

    - name: Validate post-bump version system
      if: steps.bump_type.outputs.BUMP_TYPE != 'none'
      run: |
        echo "ğŸ” Validating version system after bump..."
        node scripts/validate-version.js
        if [ $? -ne 0 ]; then
          echo "âŒ Post-bump validation failed. This indicates an issue with the version update process."
          exit 1
        fi
        echo "âœ… Post-bump validation passed"

    - name: Commit version bump
      if: steps.bump_type.outputs.BUMP_TYPE != 'none'
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "ğŸ“ Committing version bump to $VERSION..."

        git add .
        git commit -m "chore(release): bump version to $VERSION [skip ci]

        ğŸ¤– Automated version bump
        ğŸ“¦ Version: $VERSION
        ğŸ”„ Bump type: ${{ steps.bump_type.outputs.BUMP_TYPE }}
        ğŸ“ Updated files: package.json, blaze-wooless.php, blocks/package.json, CHANGELOG.md"

        echo "ğŸš€ Pushing changes..."
        git push

        echo "âœ… Version bump completed and pushed successfully!"
