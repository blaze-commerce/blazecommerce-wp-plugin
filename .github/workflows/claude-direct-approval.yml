name: "Priority 1: Claude Direct Approval"

# SIMPLIFIED: Basic triggers only to test workflow execution
on:
  pull_request:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted, dismissed]

# Priority 1: HIGHEST PRIORITY - must run BEFORE all other workflows
concurrency:
  group: priority-1-claude-direct-approval-pr-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: false

jobs:
  claude-direct-approval:
    name: Direct Claude Approval Action
    runs-on: ubuntu-latest
    timeout-minutes: 5

    # FIX: Prevent endless approval loop by excluding bot-generated reviews
    # This condition prevents the workflow from triggering when the bot creates reviews
    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'pull_request_review' &&
       github.event.review.user.login != 'blazecommerce-claude-ai')

    outputs:
      approval_status: ${{ steps.test-step.outputs.approval_status }}
      pr_number: ${{ steps.get-pr.outputs.pr_number }}
      execution_time: ${{ steps.test-step.outputs.execution_time }}

    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Simple Priority 1 Test
        id: test-step
        run: |
          echo "ğŸ” PRIORITY 1: CLAUDE DIRECT APPROVAL TEST"
          echo "ğŸ“‹ EVENT: ${{ github.event_name }}"
          echo "ğŸ“‹ ACTOR: ${{ github.actor }}"
          echo "ğŸ¯ PR Number: ${{ github.event.pull_request.number || github.event.number || 'N/A' }}"
          echo "âœ… Priority 1 workflow is working!"
          echo "approval_status=success" >> $GITHUB_OUTPUT
          echo "execution_time=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_OUTPUT
      - name: Get PR Number
        id: get-pr
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            PR_NUMBER=${{ github.event.number }}
          elif [ "${{ github.event_name }}" = "pull_request_review" ]; then
            PR_NUMBER=${{ github.event.pull_request.number }}
          else
            echo "âŒ Unsupported event type: ${{ github.event_name }}"
            exit 1
          fi
          echo "ğŸ¯ PR Number: $PR_NUMBER"
          echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT

      - name: Priority 1 Success Confirmation
        run: |
          echo "âœ… Priority 1 workflow completed successfully!"
          echo "ğŸ¯ PR Number: ${{ steps.get-pr.outputs.pr_number }}"
          echo "ğŸ”— Priority 2 can now execute"
          echo "ğŸ“Š Test Status: WORKFLOWS ARE WORKING!"
          echo "â° Completion Time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"


