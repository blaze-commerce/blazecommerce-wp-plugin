name: "ü§ñ Priority 2: Claude AI Code Review"

# TEMPORARY: Re-enable pull_request trigger while debugging Priority 1 issues
# TODO: Remove pull_request trigger once Priority 1 is fixed
on:
  pull_request:
    types: [opened, synchronize, reopened]  # TEMPORARY: Allow direct execution
  workflow_run:
    workflows: ["üîç Priority 1: Claude Direct Approval"]
    types: [completed]
  pull_request_review:
    types: [submitted, dismissed]  # Added for review updates

# Priority 2: STRICTLY runs after Priority 1 (Claude Direct Approval) completes
# Removed pull_request trigger to prevent bypassing dependency check
concurrency:
  group: priority-2-claude-review-pr-${{ github.event.workflow_run.pull_requests[0].number || github.event.pull_request.number }}
  cancel-in-progress: false  # Don't cancel to ensure review completion

jobs:
  # ENHANCED: Strict validation that Priority 1 completed successfully before running Priority 2
  validate-workflow-sequence:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      should_run: ${{ steps.validate.outputs.should_run }}
      pr_number: ${{ steps.validate.outputs.pr_number }}
      priority_1_status: ${{ steps.validate.outputs.priority_1_status }}
    steps:
      - name: Validate Priority 1 Completion and Workflow Sequence
        id: validate
        uses: actions/github-script@v7
        with:
          script: |
            console.log('üîç PRIORITY 2: WORKFLOW SEQUENCE VALIDATION');
            console.log('=' .repeat(60));
            console.log(`üìã EVENT NAME: ${context.eventName}`);
            console.log(`üéØ WORKFLOW: Priority 2 - Claude AI Code Review`);
            console.log(`üîó DEPENDENCY: Must wait for Priority 1 completion`);
            console.log('=' .repeat(60));

            let shouldRun = false;
            let prNumber = null;
            let priority1Status = 'unknown';

            try {
              // TEMPORARY: Allow pull_request events to bypass Priority 1 validation
              if (context.eventName === 'pull_request') {
                console.log('üì• TRIGGERED BY: pull_request event (TEMPORARY BYPASS)');
                shouldRun = true;
                priority1Status = 'bypassed';
                prNumber = context.payload.pull_request.number;
                console.log(`‚úÖ TEMPORARY: Bypassing Priority 1 validation for PR #${prNumber}`);
                console.log('‚ö†Ô∏è WARNING: This is a temporary fix while Priority 1 issues are resolved');
              } else if (context.eventName === 'workflow_run') {
                console.log('üì• TRIGGERED BY: workflow_run event');

                const workflowRun = context.payload.workflow_run;
                console.log(`üìä WORKFLOW RUN: ${workflowRun.name}`);
                console.log(`üìä CONCLUSION: ${workflowRun.conclusion}`);
                console.log(`üìä STATUS: ${workflowRun.status}`);

                if (workflowRun.name === 'üîç Priority 1: Claude Direct Approval') {
                  if (workflowRun.conclusion === 'success') {
                    shouldRun = true;
                    priority1Status = 'success';
                    console.log('‚úÖ VALIDATION: Priority 1 completed successfully');

                    // Extract PR number from workflow run
                    if (workflowRun.pull_requests && workflowRun.pull_requests.length > 0) {
                      prNumber = workflowRun.pull_requests[0].number;
                      console.log(`üìã PR NUMBER: ${prNumber} (from workflow_run.pull_requests)`);
                    } else {
                      console.log('‚ö†Ô∏è WARNING: No PR number found in workflow_run.pull_requests');
                    }
                  } else {
                    shouldRun = false;
                    priority1Status = workflowRun.conclusion || 'failed';
                    console.log(`‚ùå VALIDATION: Priority 1 failed with conclusion: ${workflowRun.conclusion}`);
                  }
                } else {
                  console.log(`‚ö†Ô∏è WARNING: Unexpected workflow triggered this: ${workflowRun.name}`);
                  shouldRun = false;
                }
              } else if (context.eventName === 'pull_request_review') {
                console.log('üì• TRIGGERED BY: pull_request_review event');
                prNumber = context.payload.pull_request.number;

                // For review events, check if Priority 1 has completed for this PR
                console.log(`üîç CHECKING: Priority 1 completion for PR #${prNumber}`);

                const workflowRuns = await github.rest.actions.listWorkflowRunsForRepo({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: 'claude-direct-approval.yml',
                  head_sha: context.payload.pull_request.head.sha,
                  status: 'completed',
                  per_page: 10
                });

                const priority1Run = workflowRuns.data.workflow_runs.find(run =>
                  run.name === 'üîç Priority 1: Claude Direct Approval' &&
                  run.conclusion === 'success'
                );

                if (priority1Run) {
                  shouldRun = true;
                  priority1Status = 'success';
                  console.log(`‚úÖ VALIDATION: Found successful Priority 1 run (ID: ${priority1Run.id})`);
                } else {
                  shouldRun = false;
                  priority1Status = 'not_found';
                  console.log('‚ùå VALIDATION: No successful Priority 1 run found for this PR');
                }
              } else {
                console.log(`‚ùå VALIDATION: Unsupported event type: ${context.eventName}`);
                shouldRun = false;
              }

              console.log('üéØ VALIDATION RESULTS:');
              console.log(`   SHOULD RUN: ${shouldRun}`);
              console.log(`   PR NUMBER: ${prNumber}`);
              console.log(`   PRIORITY 1 STATUS: ${priority1Status}`);
              console.log('=' .repeat(60));

              core.setOutput('should_run', shouldRun.toString());
              core.setOutput('pr_number', prNumber?.toString() || '');
              core.setOutput('priority_1_status', priority1Status);

            } catch (error) {
              console.error(`‚ùå ERROR during validation: ${error.message}`);
              core.setOutput('should_run', 'false');
              core.setOutput('pr_number', '');
              core.setOutput('priority_1_status', 'error');
            }

  claude-review:
    needs: [validate-workflow-sequence]
    if: needs.validate-workflow-sequence.outputs.should_run == 'true'
    # ENHANCED: Only runs after Priority 1 validation passes
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write

    steps:
      - name: Log Workflow Sequence Validation
        run: |
          echo "ü§ñ PRIORITY 2: CLAUDE AI CODE REVIEW STARTING"
          echo "=" | tr -d '\n' | head -c 60; echo
          echo "üìã PR NUMBER: ${{ needs.validate-workflow-sequence.outputs.pr_number }}"
          echo "‚úÖ PRIORITY 1 STATUS: ${{ needs.validate-workflow-sequence.outputs.priority_1_status }}"
          echo "üéØ WORKFLOW SEQUENCE: Priority 1 ‚Üí Priority 2 (CURRENT)"
          echo "üîó DEPENDENCY VALIDATED: Priority 1 completed successfully"
          echo "‚è∞ EXECUTION TIME: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "=" | tr -d '\n' | head -c 60; echo

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        # SECURITY FIX: Use specific version hash instead of unstable @beta tag
        uses: anthropics/claude-code-action@v1.0.0
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide comprehensive feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            CRITICAL INSTRUCTIONS FOR STATUS DETERMINATION:

            1. **Review Previous Feedback**: If this PR has previous Claude review comments, check if the required changes from those reviews have been properly implemented in the new commits.

            2. **Do NOT mark as APPROVED**: If required changes from previous reviews haven't been implemented, even if the new code looks good in isolation.

            3. **Implementation Verification**: Verify that any CRITICAL or REQUIRED issues from previous reviews have been addressed before considering approval.

            üö® CRITICAL: You must end your review with a standardized verdict section using this EXACT format.

            The automated approval system depends on this specific format. Use EXACTLY this structure:

            ### FINAL VERDICT
            **Status**: APPROVED
            **Merge Readiness**: READY TO MERGE
            **Recommendation**: Brief explanation of your decision

            OR

            ### FINAL VERDICT
            **Status**: CONDITIONAL APPROVAL
            **Merge Readiness**: READY AFTER FIXES
            **Recommendation**: Brief explanation of your decision

            OR

            ### FINAL VERDICT
            **Status**: BLOCKED
            **Merge Readiness**: NOT READY
            **Recommendation**: Brief explanation of your decision

            STATUS GUIDELINES:
            - APPROVED: No critical issues found, all previous required changes implemented, code meets all standards
            - CONDITIONAL APPROVAL: Minor improvements suggested but not blocking, previous required changes addressed
            - BLOCKED: Critical issues that must be fixed before merge, OR required changes from previous reviews not implemented

            ‚ö†Ô∏è IMPORTANT: Use the exact status values (APPROVED, CONDITIONAL APPROVAL, BLOCKED) without brackets or additional formatting. The automated system will detect these specific terms.

            Be constructive and helpful in your feedback.

          # Optional: Customize review based on file types
          # direct_prompt: |
          #   Review this PR focusing on:
          #   - For TypeScript files: Type safety and proper interface usage
          #   - For API endpoints: Security, input validation, and error handling
          #   - For React components: Performance, accessibility, and best practices
          #   - For tests: Coverage, edge cases, and test quality

          # Optional: Different prompts for different authors
          # direct_prompt: |
          #   ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' &&
          #   'Welcome! Please review this PR from a first-time contributor. Be encouraging and provide detailed explanations for any suggestions.' ||
          #   'Please provide a thorough code review focusing on our coding standards and best practices.' }}

          # Optional: Add specific tools for running tests or linting
          # allowed_tools: "Bash(npm run test),Bash(npm run lint),Bash(npm run typecheck)"

          # Optional: Skip review for certain conditions
          # if: |
          #   !contains(github.event.pull_request.title, '[skip-review]') &&
          #   !contains(github.event.pull_request.title, '[WIP]')
