name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'
    
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Claude Code Review with Retry Logic for API 529 Errors
      - name: Run Claude Code Review (Attempt 1)
        id: claude-review-1
        uses: anthropics/claude-code-action@beta
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Be constructive and helpful in your feedback.

      - name: Wait before retry (30s + jitter)
        if: steps.claude-review-1.outcome == 'failure'
        run: |
          # Add jitter to prevent thundering herd (25-35 seconds)
          JITTER=$((RANDOM % 11 + 25))
          echo "‚è≥ Claude API call failed. Waiting ${JITTER} seconds before retry..."
          sleep $JITTER

      - name: Run Claude Code Review (Attempt 2)
        id: claude-review-2
        if: steps.claude-review-1.outcome == 'failure'
        uses: anthropics/claude-code-action@beta
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Be constructive and helpful in your feedback.

      - name: Wait before retry (60s + jitter)
        if: steps.claude-review-1.outcome == 'failure' && steps.claude-review-2.outcome == 'failure'
        run: |
          # Exponential backoff: 45-75s
          JITTER=$((RANDOM % 31 + 45))
          echo "‚è≥ Second attempt failed. Waiting ${JITTER} seconds before final retry..."
          sleep $JITTER

      - name: Run Claude Code Review (Final Attempt)
        id: claude-review-3
        if: steps.claude-review-1.outcome == 'failure' && steps.claude-review-2.outcome == 'failure'
        uses: anthropics/claude-code-action@beta
        continue-on-error: true
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Be constructive and helpful in your feedback.

      - name: Handle Final Failure
        if: steps.claude-review-1.outcome == 'failure' && steps.claude-review-2.outcome == 'failure' && steps.claude-review-3.outcome == 'failure'
        run: |
          echo "‚ùå Claude Code Review failed after 3 attempts"
          echo ""
          echo "This is likely due to API overload (Error 529) or other temporary issues."
          echo "üîÑ Recommended actions:"
          echo "‚Ä¢ Re-run the workflow in 2-5 minutes when API load decreases"
          echo "‚Ä¢ Check Anthropic's status page: https://status.anthropic.com"
          echo "‚Ä¢ The pull request can still be reviewed manually if needed"
          echo ""
          echo "This failure does not indicate issues with your code changes."
          exit 1

          # Optional: Customize review based on file types
          # direct_prompt: |
          #   Review this PR focusing on:
          #   - For TypeScript files: Type safety and proper interface usage
          #   - For API endpoints: Security, input validation, and error handling
          #   - For React components: Performance, accessibility, and best practices
          #   - For tests: Coverage, edge cases, and test quality

