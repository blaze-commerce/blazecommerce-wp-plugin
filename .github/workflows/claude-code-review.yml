name: Claude Code Review

# Retry Strategy for API Resilience:
# This workflow implements a robust retry mechanism to handle Anthropic API overload (Error 529).
# - 3 total attempts with exponential backoff: 30s â†’ 60s â†’ 120s
# - Jitter randomization (Â±25%) prevents thundering herd problems
# - Conditional execution skips unnecessary steps when earlier attempts succeed
# - Comprehensive error handling provides clear guidance when all attempts fail
# - Total maximum runtime: ~4 minutes (appropriate for temporary API overload scenarios)

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    timeout-minutes: 10  # Prevent indefinite runs during API outages

    # Environment variables to eliminate code duplication
    env:
      REVIEW_PROMPT: |
        Please review this pull request and provide feedback on:
        - Code quality and best practices
        - Potential bugs or issues
        - Performance considerations
        - Security concerns
        - Test coverage

        Be constructive and helpful in your feedback.

    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Attempt 1: Initial Claude Code Review
      - name: Run Claude Code Review (Attempt 1)
        id: claude-review-1
        continue-on-error: true
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4)
          # model: "claude-opus-4-20250514"

          # Direct prompt for automated review (using environment variable to eliminate duplication)
          direct_prompt: ${{ env.REVIEW_PROMPT }}

          # Optional: Customize review based on file types
          # direct_prompt: |
          #   Review this PR focusing on:
          #   - For TypeScript files: Type safety and proper interface usage
          #   - For API endpoints: Security, input validation, and error handling
          #   - For React components: Performance, accessibility, and best practices
          #   - For tests: Coverage, edge cases, and test quality

          # Optional: Different prompts for different authors
          # direct_prompt: |
          #   ${{ github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR' &&
          #   'Welcome! Please review this PR from a first-time contributor. Be encouraging and provide detailed explanations for any suggestions.' ||
          #   'Please provide a thorough code review focusing on our coding standards and best practices.' }}

          # Optional: Add specific tools for running tests or linting
          # allowed_tools: "Bash(npm run test),Bash(npm run lint),Bash(npm run typecheck)"

          # Optional: Skip review for certain conditions
          # if: |
          #   !contains(github.event.pull_request.title, '[skip-review]') &&
          #   !contains(github.event.pull_request.title, '[WIP]')

      # Wait before retry (30s + jitter) - only if first attempt failed
      - name: Wait before retry (30s + jitter)
        if: steps.claude-review-1.outcome == 'failure'
        run: |
          # Add jitter to prevent thundering herd problems
          # Range: 25-35 seconds (30s base Â± 25% jitter)
          JITTER=$((RANDOM % 11 + 25))
          echo "Waiting ${JITTER} seconds before retry attempt 2..."
          sleep $JITTER

      # Attempt 2: Retry Claude Code Review
      - name: Run Claude Code Review (Attempt 2)
        id: claude-review-2
        if: steps.claude-review-1.outcome == 'failure'
        continue-on-error: true
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Use same configuration as attempt 1 (environment variable eliminates duplication)
          direct_prompt: ${{ env.REVIEW_PROMPT }}

      # Wait before final retry (60s + jitter) - only if second attempt failed
      - name: Wait before final retry (60s + jitter)
        if: steps.claude-review-1.outcome == 'failure' && steps.claude-review-2.outcome == 'failure'
        run: |
          # Add jitter to prevent thundering herd problems
          # Range: 45-75 seconds (60s base Â± 25% jitter)
          JITTER=$((RANDOM % 31 + 45))
          echo "Waiting ${JITTER} seconds before final retry attempt..."
          sleep $JITTER

      # Attempt 3: Final Claude Code Review attempt
      - name: Run Claude Code Review (Final Attempt)
        id: claude-review-3
        if: steps.claude-review-1.outcome == 'failure' && steps.claude-review-2.outcome == 'failure'
        continue-on-error: true
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # Use same configuration as previous attempts (environment variable eliminates duplication)
          direct_prompt: ${{ env.REVIEW_PROMPT }}

      # Handle final failure - provide helpful error message
      - name: Handle Final Failure
        if: |
          steps.claude-review-1.outcome == 'failure' &&
          steps.claude-review-2.outcome == 'failure' &&
          steps.claude-review-3.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸ¤– **Claude Code Review Temporarily Unavailable**

              The automated code review failed after 3 attempts due to API overload (Error 529). This is a temporary issue with the Anthropic Claude API service.

              **What this means:**
              - Your code changes are not the problem
              - This is a temporary service overload issue
              - The review will be retried automatically on the next commit

              **Next steps:**
              - You can proceed with your development work
              - Consider manually requesting a review with \`@claude\` in a comment if urgent
              - Check [Anthropic Status](https://status.anthropic.com/) for service updates

              **For maintainers:** This failure indicates high API load. Consider implementing additional retry strategies or alternative review methods during peak times.`
            })

