          if ! composer validate --no-check-publish --no-check-all; then
            echo "‚ö†Ô∏è WARNING: composer.lock is out of sync, regenerating..."
            rm composer.lock
          fi
        fi

        # Install dependencies with retry mechanism
        for i in {1..3}; do
